<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>
    const n = prompt('숫자를 입력하세요')
    let a = 0;
    if(n % 2 == 0){
      a = Math.floor(n/2)
    }else {
      a = Math.floor(n/2)+1
    }
    for (let i=1; i<=a; i++){
      for(let j=n/2-i; j>0; j--){
        document.write('&nbsp')
      }
      for (let j=1; j<=i*2-1; j++){
        document.write("*")
      }
      document.write('<br>')
    }
    let b = Math.floor(n/2)
    for (let i=1; i<=n/2; i++){
      for(let j=1; j<=i; j++){
        document.write('&nbsp')
      }
      for (let j=1; j<=b*2-1; j++){
        document.write("*")
      }
      b--
      document.write('<br>')
    }
  </script>
</head>

</body>
</html>
