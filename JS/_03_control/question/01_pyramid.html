<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>
    const n = prompt('숫자를 입력하세요')
    for (let i=1; i<=n; i++){
      for(let j=n-1-i; j>=0; j--){
        document.write('&nbsp')
      }
      for (let j=1; j<=i*2-1; j++){
        document.write("*")
      }
      document.write('<br>')
    }
  </script>
</head>

</body>
</html>
