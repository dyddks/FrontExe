<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    #panel{
      width: 600px;
      height: 400px;
      border: 1px solid #999;
      position: relative;
    }
    #fish{
      position: absolute;
      left: 50px;
      top: 120px;
    }
    #nav{
      text-align: center;
      width: 600px;
    }
  </style>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const fish = document.getElementById("fish")
      const btn = document.getElementById('btnStart')
      
      btn.addEventListener('click', () => {
        const x = document.getElementById('txtX').value
        const y = document.getElementById('txtY').value
        console.log(typeof x)
        if ((x>=0 && x<=500) && (y>=0 && y<=300)) {
          fish.style.left = x+'px'
          fish.style.top = y+'px'
        } else {
          alert('입력값이 범위를 넘었습니다.')
        }
      })
    })
  </script>
</head>
<body>
  <div id="panel">
    <img src="../../images2/fish.png" alt="" id="fish">
  </div>
  <div id="nav">
    <label>x값 입력: <input type="text" id="txtX"></label>
    <label>y값 입력: <input type="text" id="txtY"></label>
    <br>
    <button id="btnStart">물고기 움직이기</button>
  </div>
</body>
</html>
