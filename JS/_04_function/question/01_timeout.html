<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    #output{
      width: 500px;
      height: 200px;
      border: 4px solid black;
      margin: 50px;
      font-size: 20px;
      text-align: center;
      line-height: 200px;
      vertical-align: middle;
    }
  </style>
  <script>
    // 3초후에 '안녕하세요 환영합니다.'를 출력'
    document.addEventListener('DOMContentLoaded', () => {
      let output = document.querySelector('#output');
      let count = 0;

      setTimeout(() => {
        output.textContent = '안녕하세요. 환영합니다.'
      }, 3000)
    })
  </script>
</head>
<body>
  <div id="output"></div>
</body>
</html>
