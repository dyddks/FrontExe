<!-- 버튼을 누르면 0.1초마다 1씩 증가하도록 표시하고
다시 버튼을 누르면 타이머가 멈춥니다.
또 다시 누르면 타이머가 동작합니다.

그리고 처음에는 버튼에 시작이라고 표시하고
타이머가 동작하면 멈춤이라고 변경
타이머가 중지되면 시작이라고 표시 -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    #output{
      width: 200px;
      height: 200px;
      border: 4px solid black;
      margin: 50px;
      font-size: 50px;
      text-align: center;
      line-height: 200px;
      vertical-align: middle;
    }
  </style>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      let output = document.querySelector('#output');
      let count = 0;
      let timer;

      let btn = document.querySelector('#btn');
      btn.addEventListener('click', () => {
        if(btn.value === '시작'){
          timer = setInterval(function(){
            output.textContent = ++count;
          }, 100)
          btn.value = '멈춤'
        } else if(btn.value === '멈춤'){
          clearInterval(timer);
          btn.value = '시작'
        }
      })
    })
  </script>
</head>
<body>
  <div id="output"></div>
  <input type="button" id="btn" value="시작"></button>
</body>
</html>
