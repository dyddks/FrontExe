<!-- 물고기를 상자에 띄우고
물고기를 5초안에 최대한 클릭할 것
클릭한 횟수가 상자위에 출력될것
5초가 지나면 더이상 클릭횟수가 증가하지 않음 -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    #panel{
      width: 300px;
      height: 300px;
      border: 1px solid #999;
      position: relative;
    }
    #count{
      text-align: center;
    }
    #fish{
      position: absolute;
      left: 50px;
      top:120px;
    }
  </style>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      let fish = document.querySelector('#fish');
      let cnt = document.querySelector('#count');
      let count = 0;

      const clickFish = (e) => {
        count++;
        cnt.textContent ='현재 점수 : ' + count;
      }

      fish.addEventListener('click', clickFish)
      
      setTimeout(() => {
        fish.removeEventListener('click', clickFish)
        alert('게임이 종료되었습니다.')
      }, 5000)
    })
  </script>
</head>
<body>
  <div id="panel">
    <div id="count">현재 점수 : 0</div>
    <img src="../../../images2/fish1.png" alt="" id="fish">
  </div>
</body>
</html>
