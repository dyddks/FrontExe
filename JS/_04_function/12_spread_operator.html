  <title>Document</title>
  <script>
    function funcA(x){
      console.log(x);
    }

    function min(...x){
      let min = x[0]

      for(const num of x){
        if(min>num){
          min = num
        }
      }
      return min
    }
    //const array = [1, 2, 3]

    // funcA(array)
    // console.log('')
    // funcA(1,2,3)

    const array = [17,9,2,1,8]
    console.log(min(...array))  // 전개연산자(배열을 가변 param으로 전개해라)
    console.log(min(17,9,2,1,8))

  </script>
