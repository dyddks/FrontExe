<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .banner {
      width: 400px;
      height: 200px;
      top: 10px;
      left: 100px;
      position: absolute;
      border: 3px solid red;
      box-shadow: 10px 10px #ccc;
    }
  </style>
  <script>
    /*
    1초 단위로 타이머를 동작시켜서 logo_01.jpg ~ logo_08.jpg로 교체하도록 만듭니다.
    단, 방향키 상을 누르면 교체 속도가 빨라지고,
    방향키 하를 누르면 속도가 느려지게 됩니다.
    */

    document.addEventListener('DOMContentLoaded', () => {
      let $banner = document.querySelector('.banner');
      let i = 1;
      let interval = 1000;

      let a = setInterval(() => {
        if (interval <= 100) {
          interval = 100;
        } else if (interval >= 1000) {
          interval = 1000;
        }
        if (i >= 8) {
          i = 1;
        }
        $banner.src = `../../../images2/logo_0${i}.jpg`
        i++;
      }, interval);

      document.addEventListener('keydown', (e) => {
        switch (e.keyCode) {
          case 38:
            interval -= 100;
            clearInterval(a);
            a = setInterval(() => {
              if (interval <= 100) {
                interval = 100;
              } else if (interval >= 1000) {
                interval = 1000;
              }
              if (i >= 8) {
                i = 1;
              }
              $banner.src = `../../../images2/logo_0${i}.jpg`
              i++;
            }, interval);
            break;
          case 40:
            interval += 100;
            clearInterval(a);
            a = setInterval(() => {
              if (interval <= 100) {
                interval = 100;
              } else if (interval >= 1000) {
                interval = 1000;
              }
              if (i >= 8) {
                i = 1;
              }
              $banner.src = `../../../images2/logo_0${i}.jpg`
              i++;
            }, interval);
            break;
        }
      });
    });

    
  </script>
</head>

<body>
  <img src="../../../images2/logo_01.jpg" class="banner" id="banner1" />
</body>

</html>
