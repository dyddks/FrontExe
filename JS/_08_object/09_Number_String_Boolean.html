<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>
    const a = new Number(123);  // 객체 타입 Number
    a.sample = 10;
    console.log(a);
    console.log(a.sample);
    console.log(typeof a);
    console.log(a+100);

    const b = Number(273);  // 자료형 변환, 기본 타입 number
    console.log(b);
    console.log(typeof b);

    const c = '안녕하세요';
    console.log(c);
    console.log(typeof c);
    console.log(c.length);  // 일시적으로 string -> String으로 객체타입으로 형변환
    console.log(c.answer = '감사합니다');
    console.log(c.answer)
    console.log('');
  </script>
</head>
<body>
  
</body>
</html>
