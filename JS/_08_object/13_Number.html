<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>
    const i = 123.456789;

    console.log(i.toFixed(2));
    console.log(i.toFixed(3));
    console.log(i.toFixed(4));
    
    const m = Number('korea');  //korea -> 숫자로 형변환
    console.log(m); // NaN : Not a Number
    console.log(m === NaN); // 비교안됨 결과값 false
    console.log(Number.isNaN(m)); // 결과값 true

    const n = 10/0; // Infinity
    console.log(n);
    const o = -10/0;  // -Infinity
    console.log(o);
    console.log(Number.isFinite(n));  // 결과값 false
    console.log(Number.isFinite(o));  // 결과값 false
    console.log(Number.isFinite(10)); // 결과값 true
    console.log(n === Infinity);  // 결과값 true
    console.log(o === -Infinity); // 결과값 true
  </script>
</head>
<body>
  
</body>
</html>
