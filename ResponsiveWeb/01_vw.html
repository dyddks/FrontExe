<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <!-- 모바일 기기를 위한 viewport 설정 
  이 설정을 안하면 pc화면의 내용 -> 모바일 화면: 글자가 작아진다.
  viewport 개념전: px, %
  viewport 개념 후: px, %
                  vw: 뷰포트 너비의 %
                  vh: 뷰포트 높이의 %
                  vmin: 뷰포트 너비와 높이중에 작은 값의 %
                  vmax: 뷰포트 너비와 높이중에 큰 값의 % -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    h1{
      font-size: 5vw;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>안녕하세요?</h1>
</body>
</html>
